            intro: "This is my first research paper. It was done when I was an undergraduate student at NENU. </br> </br> We study the approximability of the four-vertex model, a special case of the six-vertex model. We prove that, despite being NP-hard to approximate in the worst case, the four-vertex model admits an FPRAS when the input satisfies certain linear equation system. This is the first attempt to design an FPRAS for the six-vertex model with unwindable constraint functions."
